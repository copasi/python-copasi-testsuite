    .steady .steady-0pky{border-color:inherit;text-align:left;vertical-align:top}

<script type="text/javascript">
    function openCopasi(url) {        
        // append the base url to the download url
        var fullUrl = window.location.href;
        fullUrl = fullUrl.substring(0, fullUrl.lastIndexOf("/")) + "/" + url;

        var copasiUrl = "copasi://process?runTask=Steady-State&downloadUrl=" + fullUrl;
        
        // navigate to the COPASI URL in new tab
        window.open(copasiUrl, '_blank');        
    }

    function showPopup(url)
    {
        var fullUrl = window.location.href;
        fullUrl = fullUrl.substring(0, fullUrl.lastIndexOf("/")) + "/" + url;

        var logUrl = fullUrl.replace(".cps", ".txt");

        // display a pop up showing a choice of "COPASI" and "LOG" buttons
        var popup = window.open("", "popup", "width=400,height=200");
        popup.document.write("<html><head><title>Choose an action</title></head><body>");
        popup.document.write("<h1>Choose an action</h1>");
        popup.document.write("<button onclick=\"window.open('" + copasiUrl + "', '_blank')\">COPASI</button>");
        popup.document.write("<button onclick=\"window.open('" + logUrl + "', '_blank')\">LOG</button>");
        popup.document.write("</body></html>");

    }

</script>
